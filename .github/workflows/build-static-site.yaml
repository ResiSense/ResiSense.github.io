name: Build static site

on:
    workflow_call:
        inputs:
            commitMessage:
                required: true
                type: string
    workflow_dispatch:
        inputs:
            commitMessage:
                description: 'Commit message for static site build'
                default: 'Manual build trigger'
                required: true
                type: string

concurrency:
    group: 'build-static-site'
    cancel-in-progress: true

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build static site
              run: npm run prod-build --if-present

            - name: Run test
              run: npm test --if-present

            - name: Generate GitHub context JSON
              run: |
                  cd docs
                  echo '${{ toJson(github) }}' | jq '{job, ref, sha, repository, repository_Url, run_id, run_number, run_attempt, artifact_cache_size_limit, actor, trigerring_actor, workflow, event_name, event, ref_name, ref_protected, ref_type, secret_source, workflow_ref, workflow_sha, workspace}' | jq 'del(.event.base_ref, .event.organization, .event.repository, .event.sender)' > github-context.json
              shell: bash

            - name: Prettify all files
              run: npm run prettify --if-present

            - name: Commit built site to main branch
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  COMMIT_MESSAGE="STATIC BUILD: ${{ github.event.head_commit.message || inputs.commitMessage }}"
                  BRANCH_NAME=$(echo "$COMMIT_MESSAGE" | tr -c '[:alnum:]_-' '-' | sed 's/-\{2,\}/-/g' | sed 's/^-//;s/-$//')
                  echo "Branch name: $BRANCH_NAME"

                  git config user.name static-site-builder[bot]
                  git config user.email static-site-builder[bot]@users.noreply.github.com
                  COMMIT_AUTHOR="${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
                  git add --all
                  git status
                  git checkout -b "$BRANCH_NAME"
                  git commit -m "$COMMIT_MESSAGE" --author "$COMMIT_AUTHOR"
                  git tag prod
                  git push --set-upstream origin "$BRANCH_NAME" --follow-tags

                  gh pr create --assignee @me --base main --fill-verbose --title "$COMMIT_MESSAGE"
                  gh pr merge --squash
              shell: bash
